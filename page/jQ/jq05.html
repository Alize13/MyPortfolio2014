<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jq03</title>
<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
<script>
$(document).ready(function(){
	function runBox(){
		var randomX=Math.random()*$(window).width();
		var randomY=Math.random()*$(window).height();
		var randomSize=Math.random()*$(window).width()/2;
		var randomAlpha=Math.random();
		
		$('.box01').css('left',randomX+"px")
		.css('top',randomY+"px")
		.css('width','0%')
		.css('height','0%')
		.css('marginLeft','0px')
		.css('marginTop','0px')
		.css('opacity','0');
		
		$('.box01').animate({
			'width':randomSize+"px",
			'height':randomSize+"px",
			'marginLeft':randomX+"px",
			'marginTop':randomY+"px",
			'opacity':randomAlpha,
			},1000);
		setTimeout(runBox,2500);
		}
	setTimeout(runBox,2500);
	
});
</script>
<link href="css/jq01.css" rel="stylesheet" type="text/css" />
</head>
<body>
<p>＊jQ07片段:隨機動畫</p>
<div class="box01"></div>

</body>
</html>
